<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>    
    <div class="bg">
        <nav class="navbar  navbar-expand-sm" role="navigation" [hidden]="normalnavbar">
            <div style="padding-left:25px ;" class="navbar-brand">FindMyTutor</div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
               <span class="fa fa-bars"></span>
             </button>
           <div class="collapse navbar-collapse" id="navbarMenu">  
           <ul class="navbar-nav  ml-auto">

        <div class="container-fluid mb-5 ">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="form-container">
                    <div class="form-heading">LOGIN FORM</div>
                    <form #userForm="ngForm" (ngSubmit)="onselect()" autocomplete="off">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" placeholder="Enter Email" required #name="ngModel"  [class.is-invalid]="name.invalid && name.touched" pattern='[^@]*@[^@]*' class="form-control" name="email" [(ngModel)]="check.mail">
                        <small class="text-danger" [class.d-none]="name.valid || name.untouched">GMAIL IS REQUIRED</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="enter password" required #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" class="form-control" name="password" [(ngModel)]="check.password">
                <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">PASSWORD IS REQUIRED</small>
                        </div>
                        <p *ngIf="passwordwrong">
                            Please check your password.
                        </p>
                        <button type="submit" class="btn button btn-block"><a>LOGIN</a></button>
                        <!-- <p *ngIf="true" routerLink="/users1" routerLinkActive="active">yup</p> -->

                    <!-- <a>{{b}}</a> -->
                    <!-- <button type="submit" class="btn button btn-block" *ngIf=b routerLink="/users1" routerLinkActive="active"><a>submits</a></button> -->
                    
                    <p *ngIf="notexists">
                        please register first.
                    </p> 
                    <div>
                    <p>Doesnot have an account??
                     <a  type="submit" routerLink="/register1" routerLinkActive="active">register</a>
                    </p>
                    </div>
                </form>
                            <a type="submit" routerLink='/forgotpassword'>forgot password ?</a>
                       <div [hidden]=loginexists>
                    
                       <h6>You need to register first</h6>
                       <button type="submit" class="btn button" routerLink="/register1" routerLinkActive="active"><a>register</a></button>
                   </div>
                   <!-- <p *ngIf="notexists">PLEASE ENTER VALID DETAILS</p> -->
                   <!-- <p *ngIf="passwordwrong">PLEASE ENTER VALID password DETAILS</p> -->
                </div>
            </div>
            </div>
        </div>
        </div>

</body>
</html>
