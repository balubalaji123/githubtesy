<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


    <div class="bg" >
        <div class="container-fluid mb-5">
        <div class="row justify-content-center">
            <div class="col-6">
                 <div class="form-container">
                     
            <div class="heading" [hidden]=pw>Resgistration form</div>
            <img src={{imageUrl}} [hidden]=pw class="rounded-circle" style="text-align: center;width:200;height:600;left:100px;"  alt="image not found">
            <input type="file" value="" [hidden]=pw title=" " (change)="selectimage($event)">
            <form #userForm="ngForm" (ngSubmit)="onsubmit(pass.value,passwd.value)" [hidden]=pw>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" pattern='[^@]*@[^@]*' class="form-control" name="email" [(ngModel)]="registermodel.mail">
                <small class="text-danger" [class.d-none]="name.valid || name.untouched">GMAIL IS REQUIRED</small>
                </div>
                <div class="form-group">
                    <label>location</label>
                    <input type="text" required #location="ngModel" [class.is-invalid]="passwd.invalid && passwd.touched" class="form-control" name="location" [(ngModel)]="registermodel.location">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" required #names="ngModel" [class.is-invalid]="names.invalid && names.touched" class="form-control" name="user" [(ngModel)]="registermodel.name">
                <small class="text-danger" [class.d-none]="names.valid || names.untouched">USERNAME IS REQUIRED</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" class="form-control" name="password" [(ngModel)]="registermodel.password">
                 <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">PASSWORD IS REQUIRED</small>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" required #passwd="ngModel" [class.is-invalid]="passwd.invalid && passwd.touched" class="form-control" name="passwords" [(ngModel)]="registermodel.passwords">
                 <small class="text-danger" [class.d-none]="passwd.valid || passwd.untouched">PASSWORD IS REQUIRED</small>
                </div>
                <button class= "button2 button6" style="background-color: cadetblue;" [disabled]="userForm.form.invalid" type="submit"  (click)="onimage()" >submit</button>
                <a *ngIf=login1>
                    Your are already a user.
                </a>
                    <div *ngIf=a>
                        <h6>please check your <b>Email</b></h6>
                        <button class="button2 button6" onclick="window.location.href = 'http://www.gmail.com';"><a>Click</a> </button>
                    </div>
                   <div *ngIf=b>
                        <h6>please check your password</h6>
                   </div>
                   <div *ngIf=gpw>
                    <h6>please check your password</h6>
               </div>
                
            </form>
            <br>
                <!-- <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit" (click)='onclick()' [hidden]=pw>submit</button> -->
            <!-- <button class="btn button1" (click)="check('google')" [hidden]=pw>Sign in with Google</button> -->
        <!-- </div> -->

        <div class=" container row">
        <div class="row">
            
            <div *ngIf="!a">
            <button href="" class="button1 button5" (click)="check('google')" [hidden]=pw style="left: 30px;"><img style="height: 20px;width: 20px;" src="../../assets/googleimage.png">Sign in with Google</button>
        </div>
    </div>
    </div>
    <div class="row" *ngIf="!a">
        <p [hidden]=pw>Already a user?</p>
        <p><button class="button button4"  (click)=onlogin() [hidden]=pw>login</button></p> 
    </div> 
    </div>
    <div class="form-container1">
        <div class="container row">

                   </div>
                   <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="reenter password" class="form-control" #repasswordgoogle="ngModel"
                    [class.is-invalid]="repasswordgoogle.invalid && repasswordgoogle.touched" [(ngModel)]="gpwmodel.repasswordgoogle">
                    <small class="text-danger" [class.d-none]="repasswordgoogle.valid || repasswordgoogle.untouched"></small>
