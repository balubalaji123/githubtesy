<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dashboard</title>
</head>
<body>
    <button type="submit" class="btn button" routerLink="/tutor1" routerLinkActive="active"><a>tutor</a></button>
    <button type="submit" class="btn button"  routerLink="/student1" routerLinkActive="active"><a>student</a></button>

    <button type="submit" (click)="classesattended1()" >classes teached</button>
    <button type="submit" (click)="classesenrolled1()" >classes enrolled</button>
<div *ngFor="let a of asastudent">
    <p>{{a.learnername}}</p><br>
    <p>{{a.leanersubject}}</p><br>
    <p>{{a.learnertime}}</p><br>
    <p>{{a.date}}</p><br>
    <p>{{a.like}}</p>

    <button type="submit" [hidden]=dislike (click)="like(a.learnername,a.leanersubject,a.learnertime,a.date,a.like,a.tutormail,a.learnermail)">like</button>
<button type="submit" [hidden]=!dislike (click)="dislikedf(a.learnername,a.leanersubject,a.learnertime,a.date,a.like,a.tutormail,a.learnermail)" > dislike</button>
</div>
<div *ngFor="let b of asatutor">
    <p>subject= &nbsp; {{b.tutorsubject}}</p>
    <p>coursetype= &nbsp; {{b.tutorcoursetype}}</p>
    <p>days= &nbsp; {{b.selecteddays}}</p>
    <p>likes= &nbsp; {{b.likes}}</p>
    <br>
    <button type="submit" (click)="delete(b.tutorsubject,b.tutorcoursetype,b.likes)">delete</button>
</div>
