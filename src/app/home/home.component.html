<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  
  <app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row justify-content-center head">

        <div>What you want to be?</div>
        

    </div>
</div>

<div class="container-fluid">
   <div class="row justify-content-center" >
       <div class="col-md-4 col-sm-12 card-styles">
          <div class="card" >
              <img class="card-img-top" src="../../assets/teacher-img1.png" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">Teacher</h4>
                <p class="card-text">If you want to be<b>Teacher?</b></p>
                <button type="submit" (click)="tutor()" class="btn button" routerLink="/tutor1" routerLinkActive="active"><a>Click here</a></button>
              </div>
            </div>
       </div>

       <div class="col-md-4 col-sm-12 card-styles">
          <div class="card" >
              <img class="card-img-top" src="../../assets/student-img1.jpg" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">Student</h4>
                <p class="card-text">If you want to be<b>Student?</b></p>
                <button type="submit" class="btn button" (click)="student()" routerLink="/student1" routerLinkActive="active"><a>Click here</a></button>
              </div>
            </div>
       </div>

   </div>
</div>


</body>
</html>
