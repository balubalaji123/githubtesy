<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
                    <div class="background" *ngIf="check==='user not exists';else image">
                      <form (ngSubmit)="onsubmit(email.value)">
                        <div class="group">
                          <input type="mail" #email>
                          <span class="highlight"></span>
                          <span class="bar"></span>
                          <label>Enter Your Email Here</label>
                          <p *ngIf="gmailcheck==='user not exists'" style="text-align: center;font-size: 20px;
            font-family: sans-serif;">Email doesn't exits<a href="" style="left:10px" routerLink="/register1">Signup??</a></p>
                          <button type="submit" class="button buttonBlue">submit
                            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                          </button>
                        </div>
                      </form>
                    </div>

    <ng-template #image>
        <div *ngIf="otpchecking==='not ok'">
        <form (ngSubmit)="otpsubmit(otp.value)">
            <div class="group">
            <input type="number" #otp>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Enter the otp</label>
            <p *ngIf="otpcheck==='not ok'" style="text-align: center;font-size: 20px;
            font-family: sans-serif;">Enter correct OTP</p>
            <button type="submit" class="button buttonBlue">submit
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
            </div>
        </form>
    </div>
</ng-template>
    <div *ngIf="otpchecking==='ok'">
        <form  #userForm="ngForm" (ngSubmit)="password(pass.value,conpass.value)">
            <div class="group">
            <div class="group">
            <input type="password" required #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" name="password" class="form-control" [(ngModel)]="checking.password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label style="top:-20px">Create new password</label>
            <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">At least 8 characters,Lowercase,Uppercase,Numbers,Special character</small>
            </div>
            <div class="group">
            <input type="password" required #conpass="ngModel" [class.is-invalid]="conpass.invalid && conpass.touched" class="form-control" name="conpassword" [(ngModel)]="checking.conpassword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label style="top:-20px">Confirm password</label>
            <small class="text-danger" [class.d-none]="conpass.valid || conpass.untouched">At least 8 characters,Lowercase,Uppercase,Numbers,Special character</small>
          </div>
            <p *ngIf="warning" style="text-align: center;font-size: 20px;
            font-family: sans-serif;">Check Your Password
            </p>
            <button [disabled]="userForm.form.invalid" type="submit" class="button buttonBlue">submit
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
            </div>
        </form>
    </div>
</body>
</html>
