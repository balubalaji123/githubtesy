<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TUTOR</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="bg" [hidden]=aftersubmission>
        <div class="container-fluid">
            <div class="row justify-content-center ">
                <div class="col-6">
                    <div class="form-container">
            <h1 class="heading">Registration Form</h1>
            <form  #userForm="ngForm" (ngSubmit)="onsubmit(subject.value)" >
               
                <div class="form-group">
                    <img [src]="imageUrl" class="rounded-circle"   width="200"  height="200"><br>
                    <input type="file"  #name="ngModel" class="form-control" name="img"  [(ngModel)]="tutor1.img"  (change)="handleFileInput($event.target.files)" >
                    <button type="button" (click)="onUpload()">onUpload</button>
                </div> 

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" required #subject="ngModel" [class.is-invalid]="subject.invalid && subject.touched"  placeholder="Enter Subject" class="form-control" name="Subject" [(ngModel)]="tutor1.subject">
                    <small   class="text-danger" [class.d-none]="subject.valid || subject.untouched">Subject Is Required</small>
                </div>
                <div class="form-group">
                    <label>SubTopic</label>
                    <input type="text" required #subtopic="ngModel"  [class.is-invalid]="subtopic.invalid && subtopic.touched"  placeholder="Enter SubTopic" class="form-control" name="subtopic" [(ngModel)]="tutor1.subtopic">
                    <small   class="text-danger" [class.d-none]="subtopic.valid || subtopic.untouched">SubTopic Is Required</small>
                </div>
                <div class="form-group">
                    <label>Time-Duration</label>
                    <input type="text" required #time="ngModel" [class.is-invalid]="time.invalid && time.touched" placeholder="Enter Time with PM or AM" class="form-control" name="Time" [(ngModel)]="tutor1.time">
                    <small   class="text-danger" [class.d-none]="time.valid || time.untouched">Time Is Required</small>
                </div>
                <div class="from-group">
                    <label>Days</label><br>
                     <button type="button" (click)="single()" mat-raised-button>SingleDay</button>&nbsp;&nbsp;
                     <button type="button" (click)="multiple()" mat-raised-button>MultipleDays</button>
                </div>
                <div *ngIf="a" class="form-group">
                    <label>Select a day</label>
                    <select  required #daysi="ngModel" [class.is-invalid]="daysi.invalid && daysi.touched" class="custom-select" name="daysi" [(ngModel)]="tutor1.days">
                        <option value="">Select a day</option>
                        <option   *ngFor="let day of days1">{{day}}</option>
                    </select>
                    <small   class="text-danger" [class.d-none]="daysi.valid || daysi.untouched">choose the day</small>
                    <div class="form-group">
                        <label>Date</label><br>
                        <input #a type="date" name="date" [(ngModel)]="tutor1.date"><br><br>
                    </div> 
                </div>
                <div *ngIf="b" class="form-group">
                    <label for="days1">days :</label> 
                    <div *ngFor=" let day of days1">
                        <label>
                            <!-- <div *ngIf="day2">
                                <input  (click)=ondays(day,i) type="checkbox"
                                name="days1"
                                value="{{day}}" 
                                (change)="updateCheckedOptions(day, $event)"/>
                                    {{day}}
                            </div> -->
                                <div  *ngIf="!day2">
                                    <input type="checkbox"
                                       name="days1"
                                       value="{{day}}"
                                       (change)="updateCheckedOptions(day, $event)"/>
                                {{day}}
                                </div>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Whatsapp Link</label>
                    <input type="text" required #link="ngModel" [class.is-invalid]="link.invalid && link.touched" placeholder="Enter Whatsapp link" class="form-control" name="link" [(ngModel)]="tutor1.watsuplink">
                    <small   class="text-danger" [class.d-none]="link.valid || link.untouched">Link Is Required</small>
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <select  required #course="ngModel" [class.is-invalid]="course.invalid && course.touched" class="custom-select" name="course" [(ngModel)]="tutor1.coursetype">
                        <option value="">Select Course Type</option>
                        <option *ngFor="let Course of Courses">{{Course}}</option>
                    </select>
                    <small   class="text-danger" [class.d-none]="course.valid || course.untouched">choose tyep of course</small>
                </div>
                <div class="form-group">
                    <label>Fee</label>
                    <input type="text" required #fee="ngModel" [class.is-invalid]="fee.invalid && fee.touched" placeholder="Enter fees" class="form-control" name="fee" [(ngModel)]="tutor1.fee">
                    <small   class="text-danger" [class.d-none]="fee.valid || fee.untouched">choose the fees</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea required #msg="ngModel" [class.is-invalid]="msg.invalid && msg.touched" placeholder="Enter Description" class="form-control" name="msg" [(ngModel)]="tutor1.description"  id="exampleFormControlTextarea1" rows="3"></textarea>
                    <small   class="text-danger" [class.d-none]="msg.valid || msg.untouched">Description is required</small>
                  </div>
                  <button [disabled]="userForm.form.invalid"  type="submit"  mat-raised-button color="primary">Submit</button>
                <!-- <button  class="btn btn-primary"></button> -->
            </form>
        </div></div>
        </div>
        </div></div>
        <app-congrats *ngIf=aftersubmission></app-congrats> 
</body>
</html>
