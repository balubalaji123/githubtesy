
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TUTOR</title>
        <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="bg">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-container">
            <h3 class="heading">Tutor Registration</h3>
                  <!-- <img src={{imageUrl}} class="rounded-circle"   width="200"  height="200" alt="image not found"> -->
                  <!-- <img [src]="imageUrl" style="width: 250px; height: 200px;">
            <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)"> -->

            <form  #userForm="ngForm" (ngSubmit)="onsubmit()" >
                <!-- <input type="file" (change)="selectimage($event)"> -->

                <!-- <div class="form-group">
                    <img [src]="imageUrl" ><br>
                    <input type="file"  #name="ngModel" class="form-control" name="img"  [(ngModel)]="tutor1.img"  (change)="handleFileInput($event.target.files)" >
                    <button type="button" (click)="onUpload()">onUpload</button>
                </div>  -->
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" required #subject="ngModel"  [class.is-invalid]="subject.invalid && subject.touched"  placeholder="Enter Subject" class="form-control" name="Subject" [(ngModel)]="tutor1.subject">
                    <small   class="text-danger" [class.d-none]="subject.valid || subject.untouched">Subject is required</small>
                </div>
                <div class="form-group">
                    <label>Topic</label>
                    <input type="text" required #subsubject="ngModel" [class.is-invalid]="subsubject.invalid && subsubject.touched" placeholder="Enter Topic" class="form-control" name="subsubject" [(ngModel)]="tutor1.subsubject">
                    <small   class="text-danger" [class.d-none]="subsubject.valid || subsubject.untouched">Topic is required</small>
                </div>
                <div class="form-group">
                    <label>Time-Duration</label>
                    <input type="number" required #time="ngModel"     [class.is-invalid]="time.invalid && time.touched" placeholder="Time-Duration per day (in hrs)" class="form-control" name="Time" [(ngModel)]="tutor1.timeduration">
                    <small   class="text-danger" [class.d-none]="time.valid || time.untouched">Duration Is Required</small>
                </div>
                <div class="form-group">
                    <h5>Course-Duration</h5><br>
                    <!-- <button mat-fab>Basic</button> -->
                    <div *ngIf="button1">
                        <button type="button"  required  mat-stroked-button (click)="onlyonce()">One-Day</button>&nbsp;&nbsp;
                    <button type="button"  required mat-stroked-button (click)="continous()">Permanent</button>
                    </div>
                    <div *ngIf="!button1&& c">
                    <button type="button"  required  mat-stroked-button (click)="onlyonce()">One-Day</button>&nbsp;&nbsp;
                    <button type="button" disabled required mat-stroked-button (click)="continous()">Permanent</button>
                    </div>
                    <div *ngIf="!button1 && !once">
                        <button type="button" disabled required  mat-stroked-button (click)="onlyonce()">One-Day</button>&nbsp;&nbsp;
                        <button type="button"  required mat-stroked-button (click)="continous()">Permanent</button>
                    </div>

                </div>
                <div class="form-group" *ngIf="once">
                    <label>Select Date</label><br>
                    <input type="date" placeholder=""  name="date" [(ngModel)]="tutor1.date"  >
                   
                      <!-- <mat-form-field class="example-full-width">
                        <mat-label>Choose a date</mat-label>
                        <input matInput #input  [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      <button (click)="on(input.value)" >gh</button> -->
                </div>
                <div class="form-group" *ngIf="once">
                    <label>Maximum Students</label>
                    <input type="number" required #maxstudents="ngModel" [class.is-invalid]="maxstudents.invalid && maxstudents.touched" placeholder="Enter maximum student intake" class="form-control" name="maxstudents" [(ngModel)]="tutor1.maxstudents">
                    <small   class="text-danger" [class.d-none]="maxstudents.valid || maxstudents.untouched">Student intake is required</small>
                </div>
                
                <div *ngIf="continousteacher">
                    <div class="form-group">
                        <label>Days</label>&nbsp;&nbsp;
                 <div *ngIf="daysselection">
                    <button type="button" required  (click)="single()" mat-raised-button>SingleDay</button>&nbsp;&nbsp;
                    <button type="button" required (click)="multiple()" mat-raised-button>MultipleDays</button>
                 </div>
                 <div *ngIf="!daysselection && single1">
                    <button type="button" required  (click)="single()" mat-raised-button>SingleDay</button>&nbsp;&nbsp;
                    <button type="button" required disabled (click)="multiple()" mat-raised-button>MultipleDays</button>
                 </div>
                 <div *ngIf="!daysselection && multiple1">
                    <button type="button" disabled required  (click)="single()" mat-raised-button>SingleDay</button>&nbsp;&nbsp;
                    <button type="button" required (click)="multiple()" mat-raised-button>MultipleDays</button>
                 </div>
                    </div>      
                      <div *ngIf="a" class="form-group">
                    <label>Select a day</label>
                    <select required #daysi="ngModel" [class.is-invalid]="daysi.invalid && daysi.touched" class="custom-select" name="daysi" [(ngModel)]="tutor1.days">
                        <option value="">Select a day</option>
                        <option *ngFor="let day of days1">{{day}}</option>
                    </select>
                    <small class="text-danger" [class.d-none]="daysi.valid || daysi.untouched">choose the day</small>
                </div>
                <div *ngIf="b"  class="form-group">
                    <label> days:</label>
                    <div *ngFor="let day of days1">
                        
                        <label>
                            <div *ngIf="!day2">
                                <input required type="checkbox" name="days1" value="{{day}}" (change)="updateCheckedOptions(day, $event)"/>
                                <span class="btn"></span>

                                <span>{{day}}</span>
                            </div>
                        </label>
                    </div>
                </div></div>
                <div class="form-group">
                    <label>Teaching Time</label><br>
                    <!-- <input type="time"  > -->
                    <input atp-time-picker  type="text" placeholder="Enter Time" name="teachingtime"  [(ngModel)]="tutor1.teachingtime">
                </div>
                <div class="form-group">
                    <img src="../../assets/what.png">
                    <label>Whatsapp Link</label>
                    
                    <input type="text" required #link="ngModel" [class.is-invalid]="link.invalid && link.touched" placeholder="Enter Whatsapp link" class="form-control" name="link" [(ngModel)]="tutor1.watsuplink">
                    <small   class="text-danger" [class.d-none]="link.valid || link.untouched">Link Is Required</small>
                </div>
                <div class="form-group">
                    <label>Course Type</label>
                    <select  required #course="ngModel" [class.is-invalid]="course.invalid && course.touched" class="custom-select" name="course" [(ngModel)]="tutor1.coursetype">
                        <option value="">Select Course Type</option>
                        <option *ngFor="let Course of Courses">{{Course}}</option>
                    </select>
                    <small   class="text-danger" [class.d-none]="course.valid || course.untouched">Choose type of course</small>
                </div>
                <div class="form-group">
                    <label>Course Fee</label>
                    <input type="text" required #fee="ngModel" [class.is-invalid]="fee.invalid && fee.touched" placeholder="Enter fees" class="form-control" name="fee" [(ngModel)]="tutor1.fee">
                    <small   class="text-danger" [class.d-none]="fee.valid || fee.untouched">Enter fees</small>
                </div>
               
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea required #msg="ngModel" [class.is-invalid]="msg.invalid && msg.touched" placeholder="Enter Description" class="form-control" name="msg" [(ngModel)]="tutor1.description"  id="exampleFormControlTextarea1" rows="3"></textarea>
                    <small   class="text-danger" [class.d-none]="msg.valid || msg.untouched">Description is required</small>
                  </div>
                <button [disabled]="userForm.form.invalid"  class="btn btn-primary" type="submit"  (click)="onimage()">Register</button>
            
            </form>
        </div></div>
        </div>
        </div></div>
</body>
</html>
